<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nasa Image Explorer</title>
        
    </head>
    <body>
        <header>
            <h1>Nasa Image Explorer</h1>
        </header>

        <main>

            <section id="controls">
                <label for="dateInput">Select a Date:</label>
                <input type="date" id="dateInput" />
                <button id="fetchBtn">Get Image</button>

            </section>

            <section id="imageCard" class="card">
                <h2 id="title">Image Title</h2>
                <p id="date">Date</p>
                <img id="image" src="" alt="NASA Astronomy Picture" />
                <p id="explanation">Image explanation will appear here.</p>

            </section>
        </main>
    </body>
</html>
